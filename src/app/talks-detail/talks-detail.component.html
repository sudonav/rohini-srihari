<app-contact-wall></app-contact-wall>
<div class="container">
  <div class="content">
    <button mat-raised-button class="back" [routerLink]="['/talks']">
      <mat-icon aria-label="Back button" svgIcon="back"></mat-icon>
    </button>
    <mat-card>
      <mat-card-header>
        <mat-card-title class="talk-title">{{talk.title}}</mat-card-title>
        <mat-card-subtitle>{{talk.event}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-raised-button class="edit" [routerLink]="['/talks-edit/', talk.id]">
          <mat-icon aria-label="Edit button" svgIcon="edit"></mat-icon>
        </button>
        <button mat-raised-button class="delete" (click)="openConfirmationDialog()">
          <mat-icon aria-label="Delete button" svgIcon="delete"></mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
</div>
</div>
