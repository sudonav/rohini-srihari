<app-contact-wall></app-contact-wall>
<div class="container">
  <div class="content">
    <h2>Talks</h2>
    <hr>
    <div class="spinner"
      *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="talks-list-form ">
      <mat-form-field>
        <mat-label>Year</mat-label>
        <mat-select (value)="selected" (selectionChange)="filterTalks($event.value)">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let talk of talkYears" [value]="talk">{{talk}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button class="add" [routerLink]="['/talks-add']">
        <mat-icon aria-label="Add button" svgIcon="add"></mat-icon>
      </button>
    </div>
      <table mat-table [dataSource]=talksDataSource class="talksTable">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef class="talksTableHeader"> Title </th>
          <td mat-cell *matCellDef="let talks" class="talksTableColumn"> {{talks.title}} </td>
        </ng-container>
        <ng-container matColumnDef="event">
          <th mat-header-cell *matHeaderCellDef class="talksTableHeader"> Event </th>
          <td mat-cell *matCellDef="let talks" class="talksTableColumn"> {{talks.event}} </td>
        </ng-container>
        <ng-container matColumnDef="talk_date">
          <th mat-header-cell *matHeaderCellDef class="talksTableHeader"> Date </th>
          <td mat-cell *matCellDef="let talks" class="talksTableColumn"> {{talks.talk_date}} </td>
        </ng-container>
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef class="talksTableHeader"> Location </th>
          <td mat-cell *matCellDef="let talks" class="talksTableColumn"> {{talks.location}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/talks-detail/', row.id]" class="mat-row"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="talksPaginator"></mat-paginator>
  </div>
</div>
