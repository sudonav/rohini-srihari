<app-contact-wall></app-contact-wall>
<div class="container">
  <div class="content">
    <button mat-raised-button class="back" (click)="publicationDetails()">
        <mat-icon aria-label="Back button" svgIcon="back"></mat-icon>
      </button>
      <mat-card>
      <form [formGroup]="publicationForm" (ngSubmit)="onFormSubmit(publicationForm.value)">
        <mat-form-field class="full-width">
          <input matInput placeholder="Title" formControlName="title"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!publicationForm.get('title').valid && publicationForm.get('title').touched">Please enter the publication title</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Author" formControlName="author"
                    [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!publicationForm.get('author').valid && publicationForm.get('author').touched">Please enter the author name(s)</span>
            </mat-error>
          </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Publication date" formControlName="published_date"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!publicationForm.get('published_date').valid && publicationForm.get('published_date').touched">Please enter publication date</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Year" formControlName="year"
                    [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!publicationForm.get('year').valid && publicationForm.get('year').touched">Please enter year</span>
            </mat-error>
          </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Location" formControlName="published_at"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!publicationForm.get('published_at').valid && publicationForm.get('published_at').touched">Please enter event/location</span>
          </mat-error>
        </mat-form-field>
        <div>
          <button type="submit" [disabled]="!publicationForm.valid" mat-raised-button class="save"><mat-icon aria-label="Save button" svgIcon="save">Save</mat-icon></button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
